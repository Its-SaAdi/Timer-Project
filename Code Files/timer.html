<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style1.css">
  <title>Timer</title>
</head>

<body>
  <main class="container">
    <figure class="imgArea">
      <img src="../Images/alarm-clock.png" alt="Animated Clock Picture">
    </figure>
    <section class="wrapper">
      <span id="timearea">00:00:00</span>
      <button type="button" class="material-symbols-outlined btn play-btn-start" id="play-btn" title="Play Timer">play_arrow</button>
      <button type="button" class="material-symbols-outlined btn play-btn-stop" id="stop-btn" title="Stop Timer">pause</button>
      <button type="button" class="material-symbols-outlined btn" id="reset-btn" title="Reset Timer">timer</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
